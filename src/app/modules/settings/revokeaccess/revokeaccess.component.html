<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <p-panel header="Toggle Access">
      <div class="row">
        <div class="col s12 m12 l12">
          <p-checkbox class="bld-lbl chk-pad" label="Overall" value="" binary="true" [(ngModel)]="overall" (ngModelChange)="onOverallChange($event)"></p-checkbox>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col s12 m6 l6">
          <p-checkbox class="bld-lbl chk-pad" label="{{this.roomDetails[0].name}}" value="" binary="true" [(ngModel)]="room1" (ngModelChange)="onRoom1Change($event)"></p-checkbox>
          <fieldset>
            <div *ngFor="let checkbox of checkboxinfo | roomNo:1" class="ui-g-12">
              <p-checkbox name="{{checkbox.alias}}" value="{{checkbox.value}}" label="{{checkbox.name}}" [(ngModel)]="selectedCheckboxes"></p-checkbox>
            </div>
          </fieldset>
        </div>
        <div class="col s12 m6 l6">
          <p-checkbox class="bld-lbl chk-pad" label="{{this.roomDetails[1].name}}" value="" binary="true" [(ngModel)]="room2" (ngModelChange)="onRoom2Change($event)"></p-checkbox>
          <fieldset>
            <div *ngFor="let checkbox of checkboxinfo | roomNo:2" class="ui-g-12">
              <p-checkbox name="{{checkbox.alias}}" value="{{checkbox.value}}" label="{{checkbox.name}}" [(ngModel)]="selectedCheckboxes"></p-checkbox>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m12 l12 dv-ctr">
          <button pButton type="button" label="Save" (click)="saveRevokeData();"></button>
        </div>
      </div>
    </p-panel>
  </div>
</div>

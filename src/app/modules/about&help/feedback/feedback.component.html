<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit(feedbackForm.value)">
      <p-panel header="Feedback Form">
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid dv-sched">
          <div class="ui-grid-row">
            <div class="ui-grid-col-3">
              Message: <span class="red-ast">*</span> 
            </div>
            <div class="ui-grid-col-5">
              <textarea [formControl]="feedbackForm.controls['message']" placeholder="Enter your feedback" rows="5" cols="30" pInputTextarea
                autoResize="autoResize"></textarea>
            </div>
            <div class="ui-grid-col-4">
              <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!feedbackForm.controls['message'].valid && feedbackForm.controls['message'].dirty">
                <i class="fa fa-close"></i>
                <span *ngIf="feedbackForm.controls['message'].errors['required']">Feedback is required</span>
                <span *ngIf="feedbackForm.controls['message'].errors['minlength']">Must be longer than 6 characters</span>
                <span *ngIf="feedbackForm.controls['message'].errors['maxlength']">Must be less than 250 characters</span>
              </div>
            </div>
          </div>
          <div class="ui-grid-row">
            <div class="ui-grid-col-3">
              Include Logs:
            </div>
            <div class="ui-grid-col-5">
              <p-checkbox [formControl]="feedbackForm.controls['include']" binary="true"></p-checkbox>
            </div>
            <div class="ui-grid-col-4">
            </div>
          </div>
          <div class="ui-grid-row">
            <div class="ui-grid-col-3"></div>
            <div class="ui-grid-col-5">
              <button pButton type="submit" label="Submit" [disabled]="!feedbackForm.valid"></button>
            </div>
            <div class="ui-grid-col-4"></div>
          </div>
        </div>
      </p-panel>
    </form>
  </div>
</div>

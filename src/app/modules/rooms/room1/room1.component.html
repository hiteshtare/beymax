<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l3" [@enter]="right">
                <h2>Light 1</h2>
                <figure class="fig-device">
                    <img src="assets/light.svg" alt="" />
                </figure>
                <p-inputSwitch [(ngModel)]="checked11" styleClass="switch-ctrl" (ngModelChange)="onChecked11Change($event)"></p-inputSwitch>
            </div>
            <div class="col s12 m6 l3" [@enter]="right">
                <h2>Light 2</h2>
                <figure class="fig-device">
                    <img src="assets/light.svg" alt="" />
                </figure>
                <p-inputSwitch [(ngModel)]="checked12" styleClass="switch-ctrl" (ngModelChange)="onChecked12Change($event)"></p-inputSwitch>
            </div>
            <div class="col s12 m6 l3" [@enter]="right">
                <h2>Fan 1</h2>
                <figure class="fig-device">
                    <img src="assets/fan.svg" alt="" />
                </figure>
                <p-slider [(ngModel)]="slider21" [min]="0" [max]="7" [step]="1" [animate]="true" styleClass="slider-ctrl" (ngModelChange)="onSlider21Change($event)"></p-slider>
                <img class="img-slider" src="assets/scale_blk_small.png" alt="" />
            </div>
            <div class="col s12 m6 l3" [@enter]="right">
                &nbsp;
            </div>
        </div>
    </div>
